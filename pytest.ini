[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    x86_64: marks tests specific to x86_64 architecture
    arm: marks tests specific to ARM architecture
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning